# LOG4J configuration
log4j.rootLogger=DEBUG, CONSOLE, pruebaReport

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

log4j.appender.pruebaReport.Threshold=DEBUG
log4j.appender.pruebaReport=org.apache.log4j.DailyRollingFileAppender
log4j.appender.pruebaReport.ImmediateFlush=true
log4j.appender.pruebaReport.file=C:/nolcaws.log
log4j.appender.pruebaReport.layout=org.apache.log4j.PatternLayout
log4j.appender.pruebaReport.layout.ConversionPattern=%d [%t] %-5p %c - %m%n